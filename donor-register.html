<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Donor Registration - FeedConnect</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Donor Registration</h2>

  <form id="donorForm">
    <input type="text" id="name" name="name" placeholder="Full Name" required><br>
    <input type="email" id="email" name="email" placeholder="Email" required><br>
    <input type="tel" name="contact" placeholder="Contact Number" required><br>
    <input type="text" name="address" placeholder="Address" required><br>
    <input type="url" name="location" placeholder="Google Maps Link" required><br>
    <input type="password" name="password" placeholder="Set Password" required><br>

    <!-- OTP Field and Buttons -->
    <div style="margin-top: 15px;">
      <button type="button" onclick="sendOTP()">Send OTP</button><br><br>
      <input type="text" id="otp" placeholder="Enter OTP"><br><br>
      <button type="button" onclick="verifyOTP()">Verify OTP</button>
    </div>

    <br><button type="submit">Register</button>
  </form>

  <!-- JavaScript files -->
  <script src="script.js"></script>
  <script src="otp.js"></script>
</body>
</html>
