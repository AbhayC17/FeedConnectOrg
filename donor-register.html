<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Donor Registration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Donor Registration</h2>
  <form id="donorForm">
    <input type="text" name="name" placeholder="Full Name" required><br>
    <input type="email" name="email" placeholder="Email" required><br>
    <input type="tel" name="contact" placeholder="Contact Number" required><br>
    <input type="text" name="address" placeholder="Address" required><br>
    <input type="url" name="location" placeholder="Location Link" required><br>
    <input type="password" name="password" placeholder="Password" required><br>
    <input type="text" name="otp" placeholder="Enter OTP"><br>
    <button type="button" onclick="sendOTP('donor')">Send OTP</button>
    <button type="submit">Verify & Register</button>
  </form>
  <script src="otp.js"></script>
  <script src="script.js"></script>
</body>
</html>
