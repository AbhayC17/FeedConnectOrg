<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Organisation Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Available Donations</h2>
  <div id="donationList">Loading...</div>

  <script>
    fetch("YOUR_WEB_APP_URL?type=donation_list")
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById("donationList");
        list.innerHTML = data.map(d => `
          <div style="margin: 10px; padding: 10px; background: #fff; color: #000">
            <strong>${d.name}</strong><br>
            Contact: ${d.contact}<br>
            Food: ${d.foodType} - ${d.quantity}
          </div>`).join('');
      });
  </script>
</body>
</html>
