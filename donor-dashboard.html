<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Donor Dashboard - FeedConnect</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header><h1>Welcome, <span id="donorName"></span></h1></header>
  <section>
    <h2>Submit Available Food</h2>
    <form id="donationForm">
      <input type="text" name="name" id="donorInputName" hidden>
      <input type="text" name="contact" placeholder="Contact Number" required><br>
      <input type="text" name="foodType" placeholder="Type of Food" required><br>
      <input type="text" name="quantity" placeholder="Quantity (kgs)" required><br>
      <button type="submit">Submit</button>
    </form>
  </section>

  <script src="script.js"></script>
  <script>
    const name = localStorage.getItem("donorName");
    document.getElementById("donorName").innerText = name;
    document.getElementById("donorInputName").value = name;
  </script>
</body>
</html>
