<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Donor Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Welcome, Donor!</h2>
  <form id="donationForm">
    <input type="text" name="name" placeholder="Your Name" required><br>
    <input type="text" name="contact" placeholder="Contact Info" required><br>
    <input type="text" name="foodType" placeholder="Type of Food" required><br>
    <input type="text" name="quantity" placeholder="Quantity" required><br>
    <button type="submit">Submit Donation</button>
  </form>
  <script>
    submitForm('donationForm', 'donation');
  </script>
</body>
</html>
