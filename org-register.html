<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Organisation Registration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Organisation Registration</h2>
  <form id="orgForm">
    <input type="text" name="personName" placeholder="Your Name" required><br>
    <input type="text" name="orgName" placeholder="Organisation Name" required><br>
    <input type="text" name="orgType" placeholder="Organisation Type" required><br>
    <input type="email" name="email" placeholder="Email" required><br>
    <input type="number" name="people" placeholder="People in Organisation" required><br>
    <input type="text" name="requirements" placeholder="Avg Daily Requirements" required><br>
    <input type="text" name="address" placeholder="Address" required><br>
    <input type="password" name="password" placeholder="Set Password" required><br>
    <input type="text" name="otp" placeholder="Enter OTP" required><br>
    <button type="button" onclick="sendOrgOTP()">Send OTP</button>
    <button type="submit">Register</button>
  </form>

  <script src="script.js"></script>
  <script src="otp.js"></script>
</body>
</html>
